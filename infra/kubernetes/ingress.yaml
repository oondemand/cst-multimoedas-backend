apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cst-multimoedas-backend-ingress
  namespace: cst-multimoedas
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.cst-multimoedas.oondemand.online
      secretName: app-tls
  rules:
    - host: api.cst-multimoedas.oondemand.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cst-multimoedas-backend-service
                port:
                  number: 80
